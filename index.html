<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Document</title>
    
</head>
<body>
    <div class="container">
    <nav class="navbar navbar-primary h1" style="color: white; background-color: rgb(29, 161, 242);">Twitter</nav>

    </div>
    <div class="container">
        <form class="form-group" name="form" action="" method="post">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" name="fullname" id="fullname" placeholder="Full Name"><span class="err"></span><br>
            
            <div id="showcomment">You have <span id="numleft">255</span> characters of your 255 left!</div>
            
            <textarea id="comments" class="form-control" maxlength="255" onkeyup="showRemainingCharacters();"></textarea>
          
        </form>
        <button type="submit" class="btn btn-primary" onclick="sendTweet();" >Submit</button>
        <br>
        <br>
        <div class="card">
            <div class="card-header">Tweets</div>
            <div class="card-body">
                <p class="card-text" id="tweets"></p>
            </div>
        </div>

    </div>
</body>
</html>
